<!-- Container #1 (see wireframe) -->
<md-toolbar layout="row" >
    <md-button class="menu" hide-gt-sm ng-click="toggleList()" >
        <md-icon md-svg-icon="menu" ></md-icon>
    </md-button>
    <h1>Angular Material - Starter App</h1>
</md-toolbar>
<!-- Container #2 -->
<div flex layout="row">

    <!--<md-sidenav md-is-locked-open="true" class="md-whiteframe-z2">-->
        <!-- -->
    <!--</md-sidenav>-->

    <!--<md-content flex id="content">-->
       <!-- -->
    <!--</md-content>-->

    <!-- Wireframe Container #3 -->
    <md-sidenav md-is-locked-open="$mdMedia('gt-sm')"
                md-component-id="left"
                ng-click="toggleList()" >
        <md-list>

            <!-- List item #1 -->
            <md-list-item ng-repeat="user in users">
                <md-button ng-click="selectUser(user)" ng-class="{'selected' : user === selected }">
                    <md-icon md-svg-icon="{{::user.avatar}}" class="avatar"></md-icon>
                    {{::user.name}}
                </md-button>
            </md-list-item>

        </md-list>
    </md-sidenav>

    <!-- Wireframe Container #4 -->
    <md-content flex id="content">
        <md-icon md-svg-icon="{{selected.avatar}}" class="avatar"></md-icon>
        <h2>{{selected.name}}</h2>
        <p>
            {{selected.content}}
        </p>
        <md-button class="share" md-no-ink ng-click="makeContact(selected)">
            <md-icon md-svg-icon="share"></md-icon>
        </md-button>
    </md-content>

</div>
